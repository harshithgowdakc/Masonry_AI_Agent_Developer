<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Web Research Agent Flow Diagram</text>
  
  <!-- User Input -->
  <rect x="350" y="70" width="100" height="50" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="400" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">User Query</text>
  
  <!-- Arrow Down -->
  <line x1="400" y1="120" x2="400" y2="140" stroke="#333" stroke-width="2" />
  <polygon points="400,150 395,140 405,140" fill="#333" />
  
  <!-- Query Analysis -->
  <rect x="300" y="150" width="200" height="50" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" />
  <text x="400" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Query Analysis</text>
  
  <!-- Arrow Down -->
  <line x1="400" y1="200" x2="400" y2="220" stroke="#333" stroke-width="2" />
  <polygon points="400,230 395,220 405,220" fill="#333" />
  
  <!-- Tools Section -->
  <rect x="150" y="230" width="500" height="160" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">Tools</text>
  
  <!-- Web Search Tool -->
  <rect x="180" y="270" width="120" height="50" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  <text x="240" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Web Search</text>
  <text x="240" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">(SerpAPI)</text>
  
  <!-- Web Scraper -->
  <rect x="340" y="270" width="120" height="50" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
  <text x="400" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Web Scraper</text>
  <text x="400" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">(Beautiful Soup)</text>
  
  <!-- News Aggregator -->
  <rect x="500" y="270" width="120" height="50" rx="5" ry="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />
  <text x="560" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">News Aggregator</text>
  <text x="560" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">(SerpAPI News)</text>
  
  <!-- Arrows from Query Analysis to Tools -->
  <line x1="360" y1="200" x2="240" y2="265" stroke="#333" stroke-width="2" />
  <polygon points="240,270 235,260 245,260" fill="#333" />
  
  <line x1="400" y1="200" x2="400" y2="265" stroke="#333" stroke-width="2" />
  <polygon points="400,270 395,260 405,260" fill="#333" />
  
  <line x1="440" y1="200" x2="560" y2="265" stroke="#333" stroke-width="2" />
  <polygon points="560,270 555,260 565,260" fill="#333" />
  
  <!-- Arrows from Tools to Content Analysis -->
  <line x1="240" y1="320" x2="340" y2="365" stroke="#333" stroke-width="2" />
  <polygon points="350,370 340,370 345,360" fill="#333" />
  
  <line x1="400" y1="320" x2="400" y2="365" stroke="#333" stroke-width="2" />
  <polygon points="400,370 395,360 405,360" fill="#333" />
  
  <line x1="560" y1="320" x2="460" y2="365" stroke="#333" stroke-width="2" />
  <polygon points="450,370 460,370 455,360" fill="#333" />
  
  <!-- Content Analysis -->
  <rect x="300" y="370" width="200" height="50" rx="5" ry="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" />
  <text x="400" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Information Synthesis</text>
  <text x="400" y="415" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">(Google Gemini)</text>
  
  <!-- Arrow Down -->
  <line x1="400" y1="420" x2="400" y2="440" stroke="#333" stroke-width="2" />
  <polygon points="400,450 395,440 405,440" fill="#333" />
  
  <!-- Report -->
  <rect x="325" y="450" width="150" height="40" rx="5" ry="5" fill="#fce4ec" stroke="#e91e63" stroke-width="2" />
  <text x="400" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Research Report</text>
</svg>
